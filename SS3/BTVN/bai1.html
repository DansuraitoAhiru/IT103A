<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dansuraito Ahiru</title>
</head>
<body>
    <h2>Form Đặt Lịch Tư Vấn Học Tập</h2>
    <form action="" method="get">
        <label for="name">Họ và tên: </label>
        <input type="text" id="name" name="name" placeholder="Tên của bạn..."> <br> <br>
        <label for="datetime">Chọn ngày giờ: </label>
        <input type="datetime-local" id="datetime" name="datetime" value="--: -- --"> <br> <br>
        <label for="service">Loại dịch vụ: </label>
        <select id="service" name="service">
            <option value="Tư vấn học tập">Tư vấn học tập</option>
            <option value="Hướng nghiệp">Hướng nghiệp</option>
        </select> <br> <br>
        <label for="note">Ghi chú: </label>
        <textarea id="note" name="note" rows="2" cols="20"></textarea> <br> <br>
        <button type="submit">Đặt lịch</button>
    </form>
</body>
</html>
