<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dansuraito Ahiru</title>
</head>
<body>
    <h2>Form Đặt Mua Tài Liệu Lập Trình</h2>
    <form>
        <label for="Document">Chọn tài liệu: </label>
        <select id="Document" name="Document">
            <option value="Tài liệu môn HTML&CSS">Tài liệu môn HTML&CSS</option>
            <option value="Tài liệu môn Javascript">Tài liệu môn Javascript</option>
        </select> <br> <br>
        <label for="quantity">Số lượng: </label>
        <input type="number" id="quantity" name="quantity"> <br> <br>
        <label for="note">Ghi chú: </label>
        <textarea id="note" name="note" rows="4" cols="20"></textarea> <br> <br>
        <label for="address">Địa chỉ giao hàng: </label>
        <textarea id="address" name="address" rows="3" cols="20"></textarea> <br> <br>
        <button type="submit">Đặt mua</button>
    </form>
</body>
</html>
