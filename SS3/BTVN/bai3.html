<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label for="name">Họ và tên:</label></td>
                <td><input type="text" id="name" name="name" placeholder="Tên của bạn..."></td>
            </tr>

            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" placeholder="Email của bạn..."></td>
            </tr>

            <tr>
                <td><label for="birthdate">Ngày sinh:</label></td>
                <td><input type="date" id="birthdate" name="birthdate"></td>
            </tr>

            <tr>
                <td><label>Giới tính:</label></td>
                <td>
                    <input type="radio" name="gender" value="Nam"> Nam
                    <input type="radio" name="gender" value="Nữ"> Nữ
                </td>
            </tr>

            <tr>
                <td><label for="phonenumber">Số điện thoại:</label></td>
                <td><input type="tel" id="phonenumber" name="phonenumber"></td>
            </tr>

            <tr>
                <td><label for="major">Chuyên ngành:</label></td>
                <td><input type="text" id="major" name="major"></td>
            </tr>

            <tr>
                <td><label for="enrollyear">Năm nhập học:</label></td>
                <td><input type="text" id="enrollyear" name="enrollyear" value="2025"></td>
            </tr>

            <tr>
                <td><label for="score">Điểm GPA:</label></td>
                <td><input type="number" step="0.01" id="score" name="score"></td>
            </tr>

            <tr>
                <td><label for="address">Địa chỉ:</label></td>
                <td><textarea id="address" name="address" rows="2" cols="20"></textarea></td>
            </tr>

            <tr>
                <td><label for="class">Lớp học:</label></td>
                <td>
                    <select id="class" name="class">
                        <option>Lớp 1</option>
                        <option>Lớp 2</option>
                        <option>Lớp 3</option>
                        <option>Lớp 4</option>
                        <option>Lớp 5</option>
                        <option>Lớp 6</option>
                        <option>Lớp 7</option>
                        <option>Lớp 8</option>
                        <option>Lớp 9</option>
                        <option>Lớp 10</option>
                        <option>Lớp 11</option>
                        <option>Lớp 12</option>
                        <option>Đại học năm 1</option>
                        <option>Đại học năm 2</option>
                        <option>Đại học năm 3</option>
                        <option>Đại học năm 4</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="enrolldate">Ngày đăng ký học:</label></td>
                <td><input type="datetime-local" id="enrolldate" name="enrolldate"></td>
            </tr>
        </table>
        <button type="submit">Gửi thông tin</button>  
    </form>
</body>
</html>
