<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahiru's mono</title>
</head>
<body>
    <!-- Thẻ table:thẻ bảng -->
    <!-- thuộc tính: border - phân cách các cột, hàng -->
    <table border="1" cellpadding="5" cellspacing="0">
        <!-- tiêu đề của bảng -->
        <caption><b>Bảng dữ liệu người dùng</b></caption>
        <!-- Hàng tiêu đề chính của bảng: <thead> -->
        <thead>
            <!-- tạo 1 hàng: <tr> -->
            <tr>
                <!-- tạo cột tiêu đề chính: <th> -->
                <th>STT</th>
                <th>Họ và Tên</th>
                <th>Tuổi</th>
                <th>Giới tính</th>
            </tr>
        </thead>
        <tbody>
            <!-- để căn giữa, căn trái, căn phải: dùng align -->
            <!-- tô màu: dùng bgcolor -->
            <tr>
                <td>1</td>
                <td>Dansuraito Ahiru</td>
                <td>18</td>
                <td>Nam</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Trương Công Duy</td>
                <td>17</td>
                <td bgcolor="pink">Nữ</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Huy Đạt</td>
                <td>18</td>
                <td>Nem</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Phạm Văn Thái</td>
                <td>2000</td>
                <td>Năm</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
