<!DOCTYPE html>
<html lang="en">
<head>

    <title>Card</title>
    <link rel="stylesheet" href="./bai2.css"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-..."
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <p class="sale">Bán chạy</p>
        <p class="icon">&#8826;&#8725;&#8827;</p>
    </header>

    <div class="value">
        <button>Lập trình</button>
        <p>&#11088; 4.9</p>
    </div>

    <div class="nd">
        <h1>Lập trình Web Full Stack</h1>
        <p>Học lập trình web từ cơ bản đến nâng cao với các công nghệ hiện đại nhất</p>
    </div>
    
    <div class="status">
        <p><i class="fa-solid fa-clock"></i> 40 giờ</p>
        <p><i class="fa-solid fa-user-group"></i> 12K+ thành viên</p>
    </div>

    <hr>
    <footer>
        <p>2.990.000đ</p>
        <button>Xem chi tiết</button>
    </footer>

</html>
