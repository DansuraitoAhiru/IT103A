<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* type select */
        h2 {
            color: pink;
        }

        /* class select: dấu . */
        .title_k2 {
            color: palevioletred;
        }

        /* id select: dấu # */
        #title_k1 {
            color:aquamarine;
        }
        
        .demo {
            font-size: 40px;
        }

        .demo:hover {
            background-color: blanchedalmond;
            font-size: 20px;
        }

        .demo:active {
            background-color: aliceblue;
        }

        #demo36 {
            color: lightskyblue;
            text-decoration: line-through;
            text-transform: capitalize;
        }

        .vudangcap {
            text-transform: capitalize;
            line-height: 90px;
            letter-spacing: 33px;
            text-align: justify;
        }

        .orijin {
            font-family: 'Times New Roman', Times, serif;
            color:darkturquoise;
            font-weight: 200;
            font-style: italic;
        }

        ul {
            list-style: none;
        }

        * {
            background-color: azure;
        }
    </style>
</head>
<body>
    <h2 class="title_k2">Right now, right here, my love only for you</h2>
    <h2 id="title_k1" class="demo">I'm still in love with Still in love</h2>
    <h2>Fall in you</h2>
    <h2 class="vudangcap">Dear my love, don't eat my heart</h2>
    <h2 id="demo36">Tí về mua tí hoa của cô thanh mùi quế</h2>
    <ul class="orijin">
        <li>Ăn</li>
        <li>Ngủ</li>
        <li>Nghỉ</li>
        <li>Xả hơi</li>
    </ul>
</body>
</html>
