<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form biểu mẫu</title>
    <link rel="stylesheet" href="./style5.css"/>
</head>
<body>
    <h2>Ý Kiến Phản Hồi tới Nha Sỹ</h2>
    <form>
        <label for="name">Họ và tên:</label> <br>
        <input type="text" id="name" name="name" size="35" placeholder="Nhập họ và tên"/> <br>
        <label for="email">Email:</label> <br>
        <input type="email" id="email" name="email" size="35" placeholder="Nhập email của bạn"/> <br>
        <label for="note">Phản hồi của bạn:</label> <br>
        <textarea id="note" name="note" cols="32" rows="6" placeholder="Nhập ý kiến của bạn..."></textarea> <br>
        <button type="submit">Gửi ý kiến</button>
    </form>
</body>
</html>
