<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký lịch khám</title>
    <link rel="stylesheet" href="./sign.css"/>
</head>
<body>
    <header>
        <h1>Đăng ký lịch khám</h1>
        <div class="nav">
            <a href="./home.html">Trang chủ</a>
            <a href="./service.html">Dịch vụ</a>
            <a href="./sign.html">Đăng ký lịch khám</a>
        </div>
    </header>
    <p class="whiteline">b</p>
    <div>
        <form action="" method="get">
            <label for="name">Họ và tên:</label> <br>
            <input type="text" id="name" name="name" placeholder="Nhập họ tên" required> <br> <br>
            <label for="email">Email:</label> <br>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required> <br> <br>
            <label for="phonenumber">Số điện thoại:</label> <br>
            <input type="tel" maxlength="12" id="phonenumber" name="phonenumber" required> <br> <br>
            <label for="kind">Chọn dịch vụ:</label> <br>
            <select id="kind" name="kind">
                <option value="teethCheck">Khám răng tổng quát</option>
                <option value="teethCleaning">Lấy cao răng</option>
                <option value="teethWhitening">Tẩy trắng răng</option>
            </select> <br> <br>
            <label for="date">Ngày khám:</label> <br>
            <input type="date" id="date" name="date" required> <br> <br>
            <label for="time">Khung giờ mong muốn:</label> <br>
            <input type="time" id="time" name="time" required> <br> <br>
            <label for="note">Ghi chú thêm:</label> <br>
            <textarea id="note" name="note" rows="2" cols="20" placeholder="Yêu cầu thêm..."></textarea> <br> <br>
            <button type="submit">Gửi đăng ký</button>
        </form>
    </div>
    <footer class="footer">
        <p>© 2026 Nha Khoa Chăm Sóc Nụ Cười Việt</p>
        <p>Địa chỉ: 123 Đường Nụ Cười - Hotline: 0900 000 000</p>
    </footer>
    </div>
</body>
</html>
