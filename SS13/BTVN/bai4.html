<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bai1.css">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-sm p-4" style="max-width: 600px; width: 100%;">
            <h3 class="text-center fw-bold mb-2">Đăng nhập</h3>
            <p class="text-center text-muted mb-4">Đăng nhập để dử dụng hệ thống e-learning</p>
            <form action="" method="get">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Nhập địa chỉ email">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Nhập mật khẩu">
                </div>

                <div class="d-flex justify-content-between mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="remember" id="remember">
                        <label for="remember" class="form-check-label">Ghi nhớ đăng nhập</label>
                    </div>
                    <a href="#" class="text-primary fw-semibold text-decoration-none">Quên mật khẩu?</a>
                </div>

                <button class="btn btn-primary w-100 py-2 my-3 fw-semibold">Đăng nhập</button>
                <p class="text-center text-muted mt-3 mb-0">
                    Chưa có tài khoản?
                    <a href="#" class="text-primary text-decoration-none">Đăng ký ngay</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
