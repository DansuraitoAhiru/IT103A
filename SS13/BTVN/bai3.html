<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bai1.css">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-sm p-4" style="max-width: 600px; width: 100%;">
        <h3 class="text-center fw-bold mb-2">Đăng ký</h3>
        <p class="text-center text-muted mb-4">
            Tạo tài khoản để bắt đầu học tập trên hệ thống e-learning
        </p>

        <form action="" method="get">
            <!-- Họ và tên -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Họ và tên đệm</label>
                    <input type="text" class="form-control" placeholder="Nguyễn Văn">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Tên đầy đủ</label>
                    <input type="text" class="form-control" placeholder="An">
                </div>
            </div>

            <!-- Số điện thoại -->
            <div class="mb-3">
                <label class="form-label">Số điện thoại</label>
                <input type="tel" max-length="12" class="form-control" placeholder="0912 345 678">
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Nhập địa chỉ email">
            </div>

            <!-- Mật khẩu -->
            <div class="mb-3">
                <label class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" placeholder="Nhập mật khẩu">
            </div>

            <!-- Nhập lại mật khẩu -->
            <div class="mb-5">
                <label class="form-label">Nhập lại mật khẩu</label>
                <input type="password" class="form-control" placeholder="Nhập lại mật khẩu">
            </div>

            <!-- Button -->
            <button class="btn btn-primary w-100 py-2 fw-semibold">Đăng ký</button>
        </form>

        <div class="mt-3"><hr class="d-md-none"></div>

        <p class="text-center mt-3 mb-0">
            Đã có tài khoản?
            <a href="#" class="text-primary fw-semibold text-decoration-none">Đăng nhập</a>
        </p>
    </div>
</div>

</body>
</html>
